<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>비밀번호 재설정</h2>
    <p>안녕하세요!</p>
    <p>비밀번호 재설정을 요청하셨습니다. 아래 버튼을 클릭하여 새로운 비밀번호를 설정해주세요.</p>
    
    <a href="{{ url_for('auth.reset_password', token=token, _external=True) }}" class="button">
        비밀번호 재설정하기
    </a>
    
    <p>또는 아래 링크를 브라우저에 복사하여 붙여넣기 해주세요:</p>
    <p>{{ url_for('auth.reset_password', token=token, _external=True) }}</p>
    
    <p>비밀번호 재설정을 요청하지 않으셨다면, 이 이메일을 무시하셔도 됩니다.</p>
    
    <div class="footer">
        <p>이 이메일은 자동으로 발송되었습니다. 답장하지 마세요.</p>
    </div>
</body>
</html>
